<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        
        <!-- Dice Display -->
        <div class="dice-container">
            <div class="dice" id="label1"></div>
            <div class="dice" id="label2"></div>
            <div class="dice" id="label3"></div>
        </div>
            <div class="bet-buttons">
            <button id="highBtn" class="bet-btn">High (15-18)</button>
            <button id="midBtn" class="bet-btn">Mid (10-14)</button>
            <button id="lowBtn" class="bet-btn">Low (3-9)</button>
        </div>
        <div id="result"></div>
        <button id="myButton">Roll Dice</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
